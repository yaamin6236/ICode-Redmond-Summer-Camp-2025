<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <style>
        input[type="text"] {
            width: 400px;
            height: 300px;
        }

        button {
            width: 300px;
            height: 305px;
        }
    </style>
</head>

<body style="background-color: black;">
    <input type="text" id="myTextBox" placeholder="Enter text here">
    <button onclick="getText()">Alert</button>
    <p id="output"></p>

    <script>
        function getText() {

            var textBox = document.getElementById("myTextBox");


            var textValue = textBox.value;

            alert(textValue);
        }

    </script>
</body>

</html>
