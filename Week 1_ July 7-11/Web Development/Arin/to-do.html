<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #000;
            --task-bg: #fff;
            --task-border: #ddd;
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #eee;
            --task-bg: #1e1e1e;
            --task-border: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        h2 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background: var(--task-bg);
            border: 1px solid var(--task-border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        li.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .task-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .task-content input[type="checkbox"] {
            margin-right: 10px;
        }

        .task-content span {
            word-break: break-word;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }

        .actions button {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 18px;
        }

        .actions button:hover {
            color: #f44336;
        }

        .actions .edit-btn:hover {
            color: #2196f3;
        }

        #controls {
            display: flex;
            margin-bottom: 10px;
            gap: 10px;
        }

        #new-task {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }

        #add-btn,
        #theme-toggle {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="text"].edit-input {
            font-size: 16px;
            padding: 4px;
            width: 100%;
        }
    </style>
</head>

<body>

    <h2>My To-Do List</h2>

    <div id="controls">
        <input type="text" id="new-task" placeholder="Add new task">
        <button id="add-btn">Add</button>
        <button id="theme-toggle">ðŸŒ“</button>
    </div>

    <ul id="task-list"></ul>

    <script>
        const taskList = document.getElementById('task-list');
        const newTaskInput = document.getElementById('new-task');
        const addBtn = document.getElementById('add-btn');
        const themeToggle = document.getElementById('theme-toggle');

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let darkMode = localStorage.getItem('darkMode') === 'true';

        if (darkMode) document.body.classList.add('dark');

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function updateTasksFromDOM() {
            tasks = [];
            const items = taskList.querySelectorAll('li');
            items.forEach(li => {
                const checkbox = li.querySelector('input[type="checkbox"]');
                const textEl = li.querySelector('span');
                if (textEl && checkbox) {
                    tasks.push({ text: textEl.textContent, completed: checkbox.checked });
                }
            });
            saveTasks();
        }

        function renderTasks() {
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                const placeholder = document.createElement('li');
                placeholder.id = 'placeholder-task';
                const taskContent = document.createElement('div');
                taskContent.className = 'task-content';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.disabled = true;

                const span = document.createElement('span');
                span.textContent = 'Add a task';

                taskContent.appendChild(checkbox);
                taskContent.appendChild(span);
                placeholder.appendChild(taskContent);
                taskList.appendChild(placeholder);
                return;
            }

            tasks.forEach((task, index) => {
                const li = createTaskElement(task.text, task.completed);
                li.dataset.index = index;
                taskList.appendChild(li);
            });
        }

        function createTaskElement(text, completed = false) {
            const li = document.createElement('li');
            if (completed) li.classList.add('completed');

            const taskContent = document.createElement('div');
            taskContent.className = 'task-content';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = completed;

            const span = document.createElement('span');
            span.textContent = text;

            checkbox.onchange = function () {
                li.classList.toggle('completed');
                updateTasksFromDOM();
            };

            taskContent.appendChild(checkbox);
            taskContent.appendChild(span);

            const actions = document.createElement('div');
            actions.className = 'actions';

            const editBtn = document.createElement('button');
            editBtn.className = 'edit-btn';
            editBtn.innerHTML = 'âœï¸';
            editBtn.onclick = function () {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'edit-input';
                input.value = span.textContent;

                input.onblur = () => {
                    span.textContent = input.value || 'Untitled task';
                    taskContent.replaceChild(span, input);
                    updateTasksFromDOM();
                };

                input.onkeydown = (e) => {
                    if (e.key === 'Enter') input.blur();
                };

                taskContent.replaceChild(input, span);
                input.focus();
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = 'ðŸ—‘ï¸';
            deleteBtn.onclick = function () {
                li.remove();
                updateTasksFromDOM();
                renderTasks(); // will re-show placeholder if needed
            };

            actions.appendChild(editBtn);
            actions.appendChild(deleteBtn);

            li.appendChild(taskContent);
            li.appendChild(actions);

            return li;
        }

        addBtn.addEventListener('click', () => {
            const taskText = newTaskInput.value.trim();
            if (taskText === '') return;

            tasks.push({ text: taskText, completed: false });
            saveTasks();
            renderTasks();
            newTaskInput.value = '';
        });

        newTaskInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') addBtn.click();
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        });

        renderTasks(); // Initial render
    </script>

</body>

</html>
